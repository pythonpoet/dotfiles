windowrulev2=workspace special silent, title:^(Zen — Sharing Indicator)$
windowrulev2=workspace special silent, title:^(.*is sharing (your screen|a window).)$
windowrulev2=workspace 9 silent, title:^(Spotify( Premium)?)$
