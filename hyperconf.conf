windowrulev2=dimaround, class:^(xdg-desktop-portal-gtk)$
windowrulev2=dimaround, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2=rounding 0, xwayland:1
windowrulev2=center, class:^(.*jetbrains.*)$, title:^(Confirm Exit|Open Project|win424|win201|splash)$
windowrulev2=size 640 400, class:^(.*jetbrains.*)$, title:^(splash)$
windowrulev2=tile, title:MATLAB
windowrulev2=noanim on, class:MATLAB, title:DefaultOverlayManager.JWindow
windowrulev2=noblur on, class:MATLAB, title:DefaultOverlayManager.JWindow
windowrulev2=noborder on, class:MATLAB, title:DefaultOverlayManager.JWindow
windowrulev2=noshadow on, class:MATLAB, title:DefaultOverlayManager.JWindow
windowrulev2=plugin:hyprbars:nobar, class:MATLAB, title:DefaultOverlayManager.JWindow
windowrulev2=plugin:hyprbars:nobar, floating:0
workspace=w[t1], gapsout:0, gapsin:0
