$mod=SUPER
animations {
  animation=border, 1, 2, default
  animation=fade, 1, 4, default
  animation=windows, 1, 3, default, popin 80%
  animation=workspaces, 1, 2, default, slide
  enabled=true
}

debug {
  disable_logs=false
}

decoration {
  blur {
    brightness=1.000000
    contrast=1.000000
    enabled=true
    noise=0.010000
    passes=4
    popups=true
    popups_ignorealpha=0.200000
    size=7
    vibrancy=0.200000
    vibrancy_darkness=0.500000
  }

  shadow {
    color=rgba(00000055)
    enabled=true
    ignore_window=true
    offset=0 15
    range=100
    render_power=2
    scale=0.970000
  }
  rounding=16
}

device {
  name=elan2841:00-04f3:31eb-touchpad
  accel_profile=custom 0.5 0.000 0.053 0.115 0.189 0.280 0.391 0.525 0.687 0.880 1.108 1.375 1.684 2.040 2.446 2.905 3.422 4.000 4.643 5.355 6.139
  natural_scroll=true
  scroll_points=0.5 0.000 0.053 0.115 0.189 0.280 0.391 0.525 0.687 0.880 1.108 1.375 1.684 2.040 2.446 2.905 3.422 4.000 4.643 5.355 6.139
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=true
  border_size=1
  col.active_border=rgba(88888888)
  col.inactive_border=rgba(00000088)
  gaps_in=5
  gaps_out=5
  resize_on_border=true
}

gestures {
  workspace_swipe=true
  workspace_swipe_forever=true
}

group {
  groupbar {
    font_size=10
    gradients=false
    text_color=rgb(b6c4ff)
  }
  col.border_active=rgba(35447988)
  col.border_inactive=rgba(dce1ff88)
}

input {
  touchpad {
    scroll_factor=0.100000
  }
  accel_profile=flat
  follow_mouse=1
  kb_layout=ro
}

misc {
  animate_mouse_windowdragging=false
  disable_autoreload=true
  force_default_wallpaper=0
  vrr=1
}

plugin {
  csgo-vulkan-fix {
    class=cs2
    res_h=800
    res_w=1280
  }

  hyprbars {
    bar_height=20
    bar_precedence_over_border=true
    hyprbars-button=rgb(ffb4ab), 15, , hyprctl dispatch killactive
    hyprbars-button=rgb(b6c4ff), 15, , hyprctl dispatch fullscreen 1
  }

  hyprexpo {
    bg_col=rgb(000000)
    columns=3
    enable_gesture=true
    gap_size=4
    gesture_distance=300
    gesture_positive=false
  }
}

render {
  direct_scanout=true
}

xwayland {
  force_zero_scaling=true
}
bind=$mod, M, exec, /nix/store/smh8rarsmq30kri8a971hg8r2rbcqqmg-toggleSmartGaps
bind=$mod SHIFT, E, exec, pkill Hyprland
bind=$mod, Q, killactive,
bind=$mod, F, fullscreen,
bind=$mod, G, togglegroup,
bind=$mod SHIFT, N, changegroupactive, f
bind=$mod SHIFT, P, changegroupactive, b
bind=$mod, R, togglesplit,
bind=$mod, T, togglefloating,
bind=$mod, P, pseudo,
bind=$mod ALT, ,resizeactive,
bind=$mod, Return, exec, uwsm app -- foot
bind=$mod, Escape, exec, pkill wlogout || uwsm app -- wlogout -p layer-shell
bind=$mod, L, exec, pgrep hyprlock || uwsm app -- hyprlock
bind=$mod, I, exec, pgrep hyprlock || uwsm app -- hyprlock
bind=$mod, O, exec, pgrep wl-ocr || uwsm app -- wl-ocr
bind=, XF86Favorites, exec, pgrep wl-ocr || uwsm app -- wl-ocr
bind=, XF86Calculator, exec, pkill gnome-calculat || uwsm app -- gnome-calculator
bind=$mod, U, exec, XDG_CURRENT_DESKTOP=gnome pgrep gnome-control-center || uwsm app -- gnome-control-center
bind=$mod, left, movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up, movefocus, u
bind=$mod, down, movefocus, d
bind=, Print, exec, pgrep grimblast || uwsm app -- grimblast --notify copysave area
bind=$mod SHIFT, R, exec, pgrep grimblast || uwsm app -- grimblast --notify copysave area
bind=CTRL, Print, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave output
bind=$mod SHIFT CTRL, R, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave output
bind=ALT, Print, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave screen
bind=$mod SHIFT ALT, R, exec, pgrep grimblast || uwsm app -- grimblast --notify --cursor copysave screen
bind=$mod SHIFT, grave, movetoworkspace, special
bind=$mod, grave, togglespecialworkspace, eDP-1
bind=$mod, bracketleft, workspace, m-1
bind=$mod, bracketright, workspace, m+1
bind=$mod SHIFT, bracketleft, focusmonitor, l
bind=$mod SHIFT, bracketright, focusmonitor, r
bind=$mod SHIFT ALT, bracketleft, movecurrentworkspacetomonitor, l
bind=$mod SHIFT ALT, bracketright, movecurrentworkspacetomonitor, r
bind=$mod, 1, workspace, 1
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod, 2, workspace, 2
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod, 3, workspace, 3
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod, 4, workspace, 4
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod, 5, workspace, 5
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod, 6, workspace, 6
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod, 7, workspace, 7
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod, 8, workspace, 8
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod, 9, workspace, 9
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 0, movetoworkspace, 10
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l '1.0' @DEFAULT_AUDIO_SINK@ 6%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume -l '1.0' @DEFAULT_AUDIO_SINK@ 6%-
bindle=, XF86MonBrightnessUp, exec, brillo -q -u 300000 -A 5
bindle=, XF86MonBrightnessDown, exec, brillo -q -u 300000 -U 5
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
bindm=$mod ALT, mouse:272, resizewindow
bindr=$mod, SUPER_L, exec, pkill anyrun || uwsm app -- anyrun
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=HYPRCURSOR_THEME,Bibata-Modern-Classic-Hyprcursor
env=HYPRCURSOR_SIZE,16
exec-once=uwsm finalize
exec-once=hyprctl setcursor Bibata-Modern-Classic-Hyprcursor 16
exec-once=hyprlock
layerrule=blur, ^(bar|calendar|notifications|system-menu|anyrun|osd|logout_dialog)$
layerrule=xray 1, ^(bar)$
layerrule=ignorealpha 0.5, ^(anyrun|osd|logout_dialog|music)$
layerrule=ignorealpha 0.2, ^(bar|calendar|notifications|system-menu)$
monitor=eDP-1, preferred, auto, 1.600000
windowrulev2=bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2=rounding 0, floating:0, onworkspace:w[t1]
windowrulev2=bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2=rounding 0, floating:0, onworkspace:w[tg1]
