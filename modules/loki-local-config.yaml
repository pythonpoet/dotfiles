# This is a complete configuration for a single-binary Loki instance.

# Common server and authentication settings
auth_enabled: false

server:
  http_listen_port: 3100

# The ingester is responsible for writing logs to storage.
# This section defines the replication behavior for a single-node deployment.
ingester:
  # Set the replication factor to 1 for a single-node instance.
  # This prevents the "at least 2 live replicas required" error.
  #replication_factor: 1
  lifecycler:
    ring:
      replication_factor: 1
      # Use an in-memory key-value store since there is no external store
      # like Consul or etcd in a single-node deployment.
      kvstore:
        store: inmemory

# The querier is responsible for querying logs.
querier:
  max_concurrent: 16
  #max_look_back_period: 720h

# Defines the schema for storing log data.
schema_config:
  configs:
    - from: 2020-05-15
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Defines the storage backend for Loki.
storage_config:
  tsdb_shipper:
    active_index_directory: /var/lib/loki/tsdb-index
    cache_location: /var/lib/loki/tsdb-cache
    cache_ttl: 24h
  filesystem:
    directory: /var/lib/loki/chunks

# The compactor is used to optimize and merge index files.
compactor:
  working_directory: /var/lib/loki/compactor
  compactor_ring:
    kvstore:
      store: inmemory

# Defines limits for queries and log ingestion.
limits_config:
  reject_old_samples: false
  reject_old_samples_max_age: 168h